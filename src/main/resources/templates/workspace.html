<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="/css/workspace.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="/js/workspace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!--  js를 jquery와 함께 호출 시 스크립트 실행 순서에 의해 jQuery를 먼저 선언해야 한다. -->

    <title>Twogether</title>
</head>
<body>
<header id="header">
    <h2 id='header-title'>Two Gether</h2>
    <div class="profileImage"></div>
    <div id="alarm-badge"></div>
    <i id="logout" class="fas fa-sign-out-alt" onclick="logout()"></i>
</header>

<div id="content">
    <div id="user-profile-panel" style="display: none;">
        <div id="user-info">
            <div class="profileImage"> </div>
            <button type="button" class="btn photo-reset" id = "photo_reset" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn" id = "photo_submit">변경</button>
            Email: <span id="email"></span><br>
            Nickname: <span id='nickname'></span><br>
            Role: <span id="role"></span>
        </div>
        <div class="alarm-header">
            <button id="close-alarm-btn">
                <i class="fas fa-alarm-times"></i>
            </button>
        </div>
        <ul id="alarm-list" class="alarm-list">
            <!-- 알림 목록 추가되는 영역 -->
        </ul>
    </div>
    <nav id="nav">
        <ul id="nav-workspaces">
        </ul>

        <button id="create-workspace" onclick="createWorkspaceOnOff()"><i class="fas fa-plus"></i>
            Create New Workspace
        </button>

        <div id="create-workspace-form" style="display:none">
            <div>
                <label for="workspace-title">Title</label>
                <input type="text" id="workspace-title"/>
            </div>
            <div>
                <label for="workspace-description">Description</label>
                <input type="text" id="workspace-description"/>
            </div>
            <button id="create-workspace-btn" onclick="createWorkspace()">Create</button>
        </div>
    </nav>

    <div id="main">
        <h1>My Workspaces</h1>
        <section id="my-workspaces">
        </section>

        <h1>Collaborated Workspaces</h1>
        <section id="col-workspaces">
        </section>
    </div>
</div>
</body>
</html>
