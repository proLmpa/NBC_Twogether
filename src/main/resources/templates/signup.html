<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="/css/signup.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="/js/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <!--  js를 jquery와 함께 호출 시 스크립트 실행 순서에 의해 jQuery를 먼저 선언해야 한다. -->

  <title>Twogether 회원가입</title>
</head>
<body>
<div class="container">
  <h2>Two Gether</h2>
  <div>
    <label for="email">이메일 주소</label>
    <input type="text" id="email" placeholder="user@email.com"/>
    <button class="sendButton" onclick="submitEmail()">전송</button>
  </div>
  <div>
    <label for="certificationNumber">인증번호</label>
    <input type="text" id="certificationNumber" placeholder="123456"/>
    <button class="sendButton" onclick="submitCertificationNumber()">인증</button>
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="소문자/숫자/특수문자의 8자 이상"/>
  </div>
  <div>
    <label for="passwordConfirm">비밀번호 확인</label>
    <input type="password" id="passwordConfirm" placeholder="위의 입력과 동일한 비밀번호"/>
  </div>
  <button id="signupButton" onclick="signup()">회원 가입</button>
</div>
</body>
</html>
